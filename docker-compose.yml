version: '3.8'

services:
  auria-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: auria-api:latest
    container_name: auria-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionString=${CONNECTION_STRING}
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Jwt__Issuer=${JWT_ISSUER:-AuriaAPI}
      - Jwt__Audience=${JWT_AUDIENCE:-AuriaClient}
      - Jwt__ExpirationMinutes=${JWT_EXPIRATION_MINUTES:-480}
      - Cloudinary__CloudName=${CLOUDINARY_CLOUD_NAME}
      - Cloudinary__ApiKey=${CLOUDINARY_API_KEY}
      - Cloudinary__ApiSecret=${CLOUDINARY_API_SECRET}
      - Serilog__LogPath=${SERILOG_LOG_PATH:-logs/auria-.log}
      - Serilog__MinimumLevel=${SERILOG_MINIMUM_LEVEL:-Information}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - auria-network

networks:
  auria-network:
    driver: bridge
